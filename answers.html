<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answers.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </div>
</header>
<section class="answers">
    <div class="container">
        <div class="answers-question">
            <div class="answers-question-description">Результат прохождения теста <img src="images/arrowgrey.png" alt="Стрелка"></div>
            <div class="answers-questions-text"></div>
        </div>
        <h1 class="common-title answers-title"><span>Правильные ответы</span> к тесту</h1>
        <div  class="answers-user">Тест выполнил/а <span id="user-text"></span></div>
        <div class="answer-wrapper"id="answers-box" >
        </div>
        <div class="back-result-test">
            <a href="javascript:void(0)" id="back-result">Обратно к моему результату теста <img src="images/arrowleft.png" alt="Стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

<script src="scripts/answers.js"></script>

</body>
</html>
